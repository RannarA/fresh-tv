
<mat-card class="sign-in-container" layout-align>
  <mat-card-header>
    <mat-card-title>
      <h3>Sign in</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signInForm" novalidate>
      <mat-form-field class="sign-in-form-field">
        <input matInput placeholder="Username" formControlName="name" required>
      </mat-form-field>

      <mat-form-field class="sign-in-form-field">
        <input matInput placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <button (click)="signIn()" mat-raised-button color="primary" [disabled]="signInForm.invalid">Sign in</button>
    </form>
  </mat-card-content>
</mat-card>
