<mat-toolbar color="primary">
  <a mat-icon-button routerLink="/">
    <i class="toolbar-left material-icons md-36 md-dark">home</i>
  </a>
  <a mat-icon-button routerLink="discover">
    <i class="toolbar-left material-icons md-36 md-dark">explore</i>
  </a>
  <span class="toolbar-spacer"></span>
  <form class="search-form">
    <mat-form-field color="accent">
      <input matInput placeholder="Search" (keyup)="search($event.target.value)">
    </mat-form-field>
  </form>
  <span class="toolbar-spacer"></span>
  <button mat-button (click)="login()">Login</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
