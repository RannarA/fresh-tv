<mat-toolbar color="primary">
  <a mat-icon-button routerLink="watchlist">
    <i class="toolbar-left material-icons md-36 md-dark">home</i>
  </a>
  <a mat-icon-button routerLink="search">
    <i class="toolbar-left material-icons md-36 md-dark">explore</i>
  </a>
  <span class="toolbar-spacer"></span>
  <form class="search-form">
    <mat-form-field color="accent">
      <input matInput placeholder="Search" (keyup)="search($event.target.value)">
    </mat-form-field>
  </form>
  <span class="toolbar-spacer"></span>
  <button *ngIf="!authService.isAuthenticated()" mat-button routerLink="/authenticate">Sign in</button>
  <button *ngIf="authService.isAuthenticated()" mat-button (click)="signOut()">Sign out</button>
</mat-toolbar>
